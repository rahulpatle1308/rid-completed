<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
  <title> submit test</title>
  
  <!-- GOOGLE FONT: INTER + CYBERPUNK ACCENT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- FONT AWESOME 6 (free) – for creative icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* ---------- COSMIC RESET / GLOBAL INJECTION ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 30%, #050b1a, #010101);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      color: #eef9ff;
    }

    /* ---------- ANIMATED NEON GRID / DEEP SPACE ---------- */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* floating orbs of light */
    body::after {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: 
        radial-gradient(circle at 15% 70%, rgba(0, 180, 255, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 85% 20%, rgba(170, 0, 255, 0.08) 0%, transparent 45%),
        radial-gradient(circle at 40% 40%, rgba(0, 255, 200, 0.06) 0%, transparent 50%);
      filter: blur(20px);
      animation: nebulaDrift 28s infinite alternate ease-in-out;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes nebulaDrift {
      0% { opacity: 0.5; transform: scale(1) translate(0, 0); }
      100% { opacity: 1; transform: scale(1.03) translate(-2%, -1%); }
    }

    /* ---------- MAIN CARD – QUANTUM GLASS ---------- */
    .modal {
      position: relative;
      z-index: 100;
      width: 580px;
      max-width: 100%;
      background: rgba(10, 20, 35, 0.55);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px);
      border-radius: 64px 64px 64px 64px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 
        0 30px 60px -20px rgba(0,0,0,0.8),
        0 0 0 1px rgba(0, 230, 255, 0.2) inset,
        0 0 28px rgba(0, 200, 255, 0.3);
      padding: 42px 38px;
      transition: all 0.3s cubic-bezier(0.2, 0.9, 0.4, 1);
      animation: modalRise 0.5s ease-out;
    }

    @keyframes modalRise {
      0% { opacity: 0; transform: translateY(30px) scale(0.96); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* subtle glow on hover */
    .modal:hover {
      border-color: rgba(0, 255, 255, 0.7);
      box-shadow: 
        0 40px 70px -12px rgba(0, 200, 255, 0.4),
        0 0 0 1.5px rgba(0, 255, 200, 0.4) inset,
        0 0 38px #00e0ff;
    }

    /* ---------- CREATIVE HEADER WITH ICON ---------- */
    .confirmation-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 18px;
    }

    .icon-ring {
      background: linear-gradient(145deg, #00e6ff, #0066cc);
      width: 62px;
      height: 62px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      color: white;
      text-shadow: 0 0 18px cyan;
      box-shadow: 0 10px 24px -4px #00a2ff;
      border: 1px solid rgba(255,255,255,0.4);
    }

    .confirmation-header h2 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #b6f2ff, #93e7ff, #7ed6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      text-shadow: 0 0 8px rgba(0,255,255,0.4);
    }

    /* ---------- DECORATIVE DIVIDER (replaces <hr>) ---------- */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 12px 0 18px 0;
      color: rgba(0, 255, 255, 0.5);
      font-size: 14px;
      letter-spacing: 2px;
    }

    .divider-line {
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, transparent, cyan, transparent);
    }

    .divider i {
      font-size: 20px;
      color: #00fff9;
      text-shadow: 0 0 12px #0ff;
    }

    /* ---------- MESSAGE – PULSE GLOW ---------- */
    .message {
      text-align: center;
      margin: 16px 0 20px 0;
    }

    .message p {
      font-size: 1.4rem;
      font-weight: 500;
      color: #e2fcff;
      background: rgba(0, 255, 255, 0.05);
      padding: 16px 12px;
      border-radius: 60px;
      border: 1px dashed rgba(0, 255, 255, 0.4);
      letter-spacing: 0.6px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 18px rgba(0, 200, 255, 0.1);
      display: inline-block;
      width: 100%;
    }

    /* ---------- BUTTON CONTAINER – FLEX RESPONSIVE ---------- */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    /* ---------- CYBER BUTTON STYLES (IDs preserved) ---------- */
    #sure, #cancel {
      border: none;
      padding: 16px 42px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 120px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* SURE – radioactive green */
    #sure {
      background: radial-gradient(circle at 30% 30%, #00d4a0, #009970);
      color: white;
      text-shadow: 0 0 12px #b5ffcf;
      box-shadow: 0 6px 0 #005f4b, 0 12px 28px #00cc8866;
    }

    #sure i {
      font-size: 1.3rem;
      filter: drop-shadow(0 0 8px #aaffdd);
    }

    #sure:hover {
      background: radial-gradient(circle at 70% 30%, #00f0b0, #00b386);
      transform: translateY(-4px);
      box-shadow: 0 8px 0 #00664f, 0 22px 38px #00ffaa80;
      border-color: #aaffff;
    }

    #sure:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #004d3b, 0 12px 28px #00cc88;
    }

    /* CANCEL – cosmic charcoal / neon outline */
    #cancel {
      background: rgba(15, 30, 45, 0.7);
      backdrop-filter: blur(12px);
      border: 1.5px solid rgba(255, 80, 120, 0.7);
      color: #ffe2ec;
      text-shadow: 0 0 6px #ff7f9f;
      box-shadow: 0 6px 0 #2a1a24, 0 12px 28px #ff558833;
    }

    #cancel i {
      font-size: 1.2rem;
      color: #ffa5b9;
      text-shadow: 0 0 10px #ff3b6f;
    }

    #cancel:hover {
      background: rgba(40, 20, 30, 0.8);
      border-color: #ff7e9e;
      transform: translateY(-4px);
      box-shadow: 0 8px 0 #3f1e2a, 0 22px 38px #ff4d6d80;
    }

    #cancel:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #2c131b, 0 12px 28px #ff5588;
    }

    /* ---------- RESPONSIVE PERFECTION ---------- */
    @media screen and (max-width: 640px) {
      .modal {
        padding: 32px 24px;
        border-radius: 48px;
      }
      .confirmation-header h2 {
        font-size: 1.9rem;
      }
      .icon-ring {
        width: 54px;
        height: 54px;
        font-size: 28px;
      }
      .message p {
        font-size: 1.2rem;
        padding: 14px 10px;
      }
    }

    @media screen and (max-width: 520px) {
      .modal {
        padding: 28px 20px;
        border-radius: 40px;
      }
      .confirmation-header {
        gap: 12px;
      }
      .confirmation-header h2 {
        font-size: 1.7rem;
      }
      .icon-ring {
        width: 48px;
        height: 48px;
        font-size: 26px;
        border-radius: 20px;
      }
      .button-group {
        gap: 16px;
        flex-direction: column;
      }
      #sure, #cancel {
        width: 100%;
        padding: 14px 24px;
        font-size: 1.1rem;
      }
    }

    @media screen and (max-width: 380px) {
      .modal {
        padding: 24px 16px;
        border-radius: 36px;
      }
      .confirmation-header h2 {
        font-size: 1.5rem;
      }
      .message p {
        font-size: 1rem;
      }
    }

    /* tiny screens */
    @media screen and (max-width: 280px) {
      .confirmation-header {
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
      }
      .confirmation-header h2 {
        width: 100%;
      }
    }

    /* ---------- EXTRA CREATIVE TOUCH: floating particle ---------- */
    .glow-dot {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,200,0.2), transparent 80%);
      filter: blur(30px);
      top: -40px;
      right: -20px;
      z-index: -1;
      pointer-events: none;
    }

    .glow-dot2 {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0,150,255,0.1), transparent 80%);
      bottom: -60px;
      left: -40px;
      border-radius: 50%;
      filter: blur(50px);
      z-index: -1;
    }

    /* preserve original IDs, but add icons inside buttons via JS? no — we inject directly in HTML */
    /* we keep IDs intact, inner HTML will contain icons + text, still same IDs. JS works */
  </style>
</head>
<body>

  <!-- EXTRA COSMIC DECORATIONS (no functional interference) -->
  <div class="glow-dot"></div>
  <div class="glow-dot2"></div>

  <!-- ---------- CREATIVE CONFIRMATION MODAL ---------- -->
  <div class="modal">

    <!-- HEADER WITH ICON + TITLE (original h2 is still inside but totally redesigned) -->
    <div class="confirmation-header">
      <div class="icon-ring">
        <i class="fas fa-rocket"></i>
      </div>
      <h2>CONFIRMATION</h2>
    </div>

    <!-- DECORATIVE DIVIDER (replaces <hr> with style) -->
    <div class="divider">
      <span class="divider-line"></span>
      <i class="fas fa-bolt"></i>
      <span class="divider-line"></span>
    </div>

    <!-- MAIN MESSAGE (original <p> kept but creatively styled) -->
    <div class="message">
      <p>
        <i class="fas fa-question-circle" style="margin-right: 10px;"></i>
        ARE YOU SURE YOU WANT TO SUBMIT YOUR TEST?
        <i class="fas fa-question-circle" style="margin-left: 10px;"></i>
      </p>
    </div>

    <!-- SECOND DIVIDER (original second <hr> replaced elegantly) -->
    <div class="divider" style="margin-top: 8px;">
      <span class="divider-line"></span>
      <i class="fas fa-asterisk" style="font-size: 14px;"></i>
      <span class="divider-line"></span>
    </div>

    <!-- BUTTON GROUP — IDs exactly same: "sure" and "cancel" -->
    <div class="button-group">
      <button id="sure">
        <i class="fas fa-check-circle"></i> SURE
      </button>
      <button id="cancel">
        <i class="fas fa-times-circle"></i> CANCEL
      </button>
    </div>

    <!-- subtle energy signature (purely aesthetic) -->
    <div style="margin-top: 24px; text-align: center; opacity: 0.5; font-size: 0.7rem; letter-spacing: 3px;">
      <i class="fas fa-wave" style="margin-right: 6px;"></i> SYSTEM READY · RID <i class="fas fa-wave" style="margin-left: 6px;"></i>
    </div>
  </div>

  <!-- 
    ⚡⚡⚡  ORIGINAL JAVASCRIPT — EXACT COPY, NOTHING REMOVED OR CHANGED  ⚡⚡⚡
    IDs remain "sure" and "cancel", href intact, history back intact.
  -->
  <script>
    document.getElementById("sure").addEventListener("click", function() {
      window.location.href = "/RTS/public/Deshbord/category/test/advance-results.html";
    });

    document.getElementById("cancel").addEventListener("click", function() {
      window.history.back(); // Pichle page par wapas jane ke liye
    });
  </script>

  <!-- 
    Absolutely no modification to original JS. 
    Additional UI enhancements (icons, gradients) are pure HTML/CSS.
    Fully responsive, creative, and space-grade.
  -->

</body>
</html>
