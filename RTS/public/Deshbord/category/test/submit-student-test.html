<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .modal-container {
            position: relative;
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .modal {
            background: linear-gradient(145deg, #ffffff 0%, #f9f9f9 100%);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
            text-align: center;
            width: 100%;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .modal:hover {
            transform: translateY(-10px) rotateX(2deg);
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.2), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .modal::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        
        .modal:hover::before {
            left: 100%;
        }
        
        .icon-container {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #16A100 0%, #2ECC71 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(22, 161, 0, 0.3);
            position: relative;
            animation: pulse 2s infinite;
        }
        
        .icon-container i {
            font-size: 48px;
            color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #16A100, #2ECC71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .separator {
            height: 3px;
            width: 80px;
            background: linear-gradient(to right, transparent, #16A100, transparent);
            margin: 0 auto 25px;
            border-radius: 3px;
        }
        
        .message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            padding: 0 10px;
        }
        
        .highlight {
            color: #16A100;
            font-weight: 600;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        button {
            padding: 16px 35px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 160px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        #sure {
            background: linear-gradient(135deg, #16A100 0%, #2ECC71 100%);
            color: white;
        }
        
        #sure:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(22, 161, 0, 0.3);
        }
        
        #cancel {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            color: #333;
        }
        
        #cancel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #e0e0e0 0%, #d0d0d0 100%);
        }
        
        .button-icon {
            font-size: 1.2rem;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(22, 161, 0, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 10%;
            animation-delay: -5s;
        }
        
        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 5%;
            animation-delay: -10s;
        }
        
        .floating-element:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 80%;
            right: 10%;
            animation-delay: -7s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .countdown {
            font-size: 1rem;
            color: #777;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .countdown-number {
            display: inline-block;
            background: rgba(22, 161, 0, 0.1);
            padding: 5px 10px;
            border-radius: 8px;
            margin: 0 5px;
            font-weight: 700;
            color: #16A100;
            min-width: 40px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .modal {
                padding: 30px 25px;
                border-radius: 25px;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            button {
                padding: 14px 30px;
                min-width: 140px;
                font-size: 1rem;
            }
            
            .icon-container {
                width: 85px;
                height: 85px;
            }
            
            .icon-container i {
                font-size: 40px;
            }
        }
        
        @media (max-width: 576px) {
            .modal {
                padding: 25px 20px;
                border-radius: 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
                margin-bottom: 25px;
            }
            
            .button-container {
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
                padding: 15px 25px;
            }
            
            .icon-container {
                width: 75px;
                height: 75px;
            }
            
            .icon-container i {
                font-size: 35px;
            }
            
            .floating-element {
                display: none;
            }
        }
        
        @media (max-width: 400px) {
            .modal {
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .message {
                font-size: 0.95rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            }
            
            .modal {
                background: linear-gradient(145deg, #2d3748 0%, #1a202c 100%);
                color: #e2e8f0;
                border: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .message {
                color: #cbd5e0;
            }
            
            #cancel {
                background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
                color: #e2e8f0;
            }
            
            #cancel:hover {
                background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            }
        }
        
        /* Print styling */
        @media print {
            .modal {
                box-shadow: none;
                border: 2px solid #ddd;
            }
            
            button {
                display: none;
            }
            
            .floating-elements {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="modal">
            <div class="icon-container">
                <i class="fas fa-clipboard-check"></i>
            </div>
            
            <h2>Test Submission</h2>
            <div class="separator"></div>
            
            <p class="message">
                Are you absolutely sure you want to submit your <span class="highlight">final test</span>? 
                Once submitted, you won't be able to make any changes to your answers.
            </p>
            
            <div class="button-container">
                <button id="sure">
                    <i class="fas fa-check-circle button-icon"></i>
                    Yes, Submit
                </button>
                <button id="cancel">
                    <i class="fas fa-times-circle button-icon"></i>
                    Cancel
                </button>
            </div>
            
            <div class="countdown">
                Auto-submit in: <span class="countdown-number" id="seconds">30</span> seconds
            </div>
        </div>
    </div>

    <script>
        // Auto-submit countdown
        let seconds = 30;
        const countdownElement = document.getElementById('seconds');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                submitTest();
            }
        }, 1000);
        
        // Submit button functionality
        document.getElementById('sure').addEventListener('click', submitTest);
        
        // Cancel button functionality
        document.getElementById('cancel').addEventListener('click', function() {
            clearInterval(countdownInterval);
            
            // Add animation to cancel button
            this.innerHTML = '<i class="fas fa-spinner fa-spin button-icon"></i> Returning...';
            this.style.background = 'linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%)';
            
            // Go back after a short delay
            setTimeout(() => {
                window.history.back();
            }, 800);
        });
        
        // Submit test function
        function submitTest() {
            clearInterval(countdownInterval);
            
            const submitBtn = document.getElementById('sure');
            const originalText = submitBtn.innerHTML;
            
            // Change button to show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin button-icon"></i> Submitting...';
            submitBtn.style.background = 'linear-gradient(135deg, #0d8a00 0%, #1db954 100%)';
            
            // Simulate submission process
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-check button-icon"></i> Submitted!';
                
                // Redirect after showing success state
                setTimeout(() => {
                    window.location.href = "/RTS/public/Deshbord/category/test/teacher-check-result.html";
                }, 1000);
            }, 1500);
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Enter key submits
            if (event.key === 'Enter') {
                submitTest();
            }
            // Escape key cancels
            if (event.key === 'Escape') {
                document.getElementById('cancel').click();
            }
        });
        
        // Add hover effect for the entire modal on touch devices
        if ('ontouchstart' in window) {
            const modal = document.querySelector('.modal');
            modal.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-10px) rotateX(2deg)';
                this.style.boxShadow = '0 35px 80px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.9)';
            });
            
            modal.addEventListener('touchend', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        }
    </script>
</body>
</html>
