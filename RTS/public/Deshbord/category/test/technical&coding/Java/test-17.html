<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA MCQ Test</title>
    <link rel="stylesheet" href="/RTS/public/css/jee/jee.css">
</head>
<body>
    <div class="main-container">
        <div class="quiz-container">
            <div class="question-header">
                <h2>JAVA MCQ Test</h2>
                <div class="timer"> <span id="timer"></span> </div>
            </div>
            <select id="languageSelect" onchange="changeLanguage()" class="language-select">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
            </select>
            <p id="questionCounter"></p>
            <div id="question"></div>
            <ul class="options" id="options"></ul>

            <div class="buttons">
                <button class="btn" onclick="prevQuestion()">Previous</button>
                <button class="btn btn-next" onclick="nextQuestion()">Next</button>
            </div>
            <button class="btn btn-service" onclick="backToTestService()">Back to Test Service</button>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="status-indicator">
                    <p class="answered"><span></span> Answered</p>
                    <p class="not-attempted"><span></span> Not Attempted</p>
                    <p class="marked"><span></span> Marked</p>
                    <p class="visited"><span></span> Visited</p>
                    <div class="circles-container" id="circleContainer"></div>
                    <button class="btn submit-btn" onclick="submitQuiz()">Submit Test</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Exit Warning Modal -->
    <div id="exitWarning" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:99999; color:white; text-align:center; padding-top:20%;">
        <div style="background:#b30000; padding:30px; border-radius:10px; display:inline-block;">
            <h2 style="color:white;">⚠️ TEST VIOLATION DETECTED!</h2>
            <p>Fullscreen exit is not allowed during the test.</p>
            <p>Your test will be automatically submitted in <span id="countdown">5</span> seconds.</p>
        </div>
    </div>
    
    <script>
        function backToTestService() {
            alert('Redirecting to Test Service...');
            window.location.href = '/RTS/public/Deshbord/category/test/technical&coding/Java/purchase-test.html';
        }
    </script>
  <script src="/RTS/public/js/teacnical/Java/test-17.js"></script>
</body>
</html>
