<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html TEST</title>
    <link rel="stylesheet" href="/RTS/public/css/jee/jee.css">

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="quiz-container">

            <div class="question-header">
                <h2>Html Test 7</h2>
                <div class="timer">
                    <span id="timer"></span>
                </div>
            </div>

            <!-- âœ… LIVE ONLINE USERS -->
            <div class="online-users"
                style="position:fixed; top:45px; left:40%; transform:translateX(-50%);
                font-weight:bold; color:#28a745; z-index:9999;">
                ðŸ‘¥ Live Candidates: <span id="onlineUsersCount">0</span>
            </div>

            <select id="languageSelect" onchange="changeLanguage()" class="language-select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>

            <p id="questionCounter"></p>
            <div id="question"></div>
            <ul class="options" id="options"></ul>

            <div class="buttons">
                <button class="btn" onclick="prevQuestion()">Previous</button>
                <button class="btn btn-next" onclick="nextQuestion()">Next</button>
            </div>

            <button class="btn btn-service" onclick="backToTestService()">
                Back to Test Service
            </button>
        </div>

        <div class="sidebar">
            <div class="sidebar-content">
                <div class="status-indicator">
                    <p class="answered"><span></span> Answered</p>
                    <p class="not-attempted"><span></span> Not Attempted</p>
                    <p class="marked"><span></span> Marked</p>
                    <p class="visited"><span></span> Visited</p>

                    <div class="circles-container" id="circleContainer"></div>
                    <button class="btn submit-btn" onclick="submitQuiz()">Submit Test</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BACK BUTTON -->
    <script>
        function backToTestService() {
            alert('Redirecting to Test Service...');
            window.location.href =
                '/RTS/public/Deshbord/category/test/technical&coding/technical1.html';
        }
    </script>

    <!-- QUIZ SCRIPT -->
    <script src="/RTS/public/Deshbord/category/test/technical&coding/html/htmlQ7.js"></script>

    <!-- âœ… SOCKET.IO â€“ LIVE USER COUNT -->
    <script>
        const socket = io("http://localhost:9191");

        socket.on("onlineUsers", (count) => {
            const el = document.getElementById("onlineUsersCount");
            if (el) {
                el.innerText = count;
            }
        });
    </script>
</body>
</html>
