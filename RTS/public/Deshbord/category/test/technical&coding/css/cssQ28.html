<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TEST</title>
    <link rel="stylesheet" href="/RTS/public/css/jee/jee.css">
</head>
<body>

    <!-- LIVE CANDIDATES -->
    <div class="online-users"
         style="position:fixed;
                 top:45px;
                left:35%;
                font-weight:bold;
                color:green;
                z-index:9999;
                background: rgba(255,255,255,0.85);
                padding:5px 12px;
                border-radius:8px;
                box-shadow: 0 0 5px rgba(0,0,0,0.2);">
        ðŸ‘¥ Live Candidates: <span id="onlineUsersCount">0</span>
    </div>

    <div class="main-container">
        <div class="quiz-container">
            <div class="question-header">
                <h2> Test 29</h2>
                <div class="timer"> <span id="timer"></span> </div>
            </div>
            <select id="languageSelect" onchange="changeLanguage()" class="language-select">
                <option value="en">English</option>
            </select>
            <p id="questionCounter"></p>
            <div id="question"></div>
            <ul class="options" id="options"></ul>

            <div class="buttons">
                <button class="btn" onclick="prevQuestion()">Previous</button>
                <button class="btn btn-next" onclick="nextQuestion()">Next</button>
            </div>
            <button class="btn btn-service" onclick="backToTestService()">Back to Test Service</button>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="status-indicator">
                    <p class="answered"><span></span> Answered</p>
                    <p class="not-attempted"><span></span> Not Attempted</p>
                    <p class="marked"><span></span> Marked</p>
                    <p class="visited"><span></span> Visited</p>
                    <div class="circles-container" id="circleContainer"></div>
                    <button class="btn submit-btn" onclick="submitQuiz()">Submit Test</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function backToTestService() {
            alert('Redirecting to Test Service...');
            window.location.href = '/RTS/public/Deshbord/category/test/technical&coding/css/parches.html';
        }
    </script>

    <!-- SOCKET.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:9191");

        socket.on("onlineUsers", (count) => {
            document.getElementById("onlineUsersCount").innerText = count;
        });
    </script>

    <script src="/RTS/public/Deshbord/category/test/technical&coding/css/cssQ28.js"></script>
</body>
</html>
